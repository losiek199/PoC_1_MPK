<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cities</title>
</head>
<body>
    <button>
        <a href="{{url_for('welcome')}}">Home</a>
    </button>
    <h1>Cities data</h1>
    <p>
        {%for city in cities%}
        <li>
            <ul>City id:{{city.city_id}},</ul>
            <ul>City name:{{city.city_name}}</ul>
        </li>
        {% endfor %}
    </p>
</body>
</html>
